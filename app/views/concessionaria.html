<!DOCTYPE html>
<html>
    <head>
	<title>Perfil</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="../assets/estilo.css" />

	<script type="text/javascript" src="../node_modules/angular/angular.js"></script>
	<script type="text/javascript" src="../node_modules/angular-aria/angular-aria.js"></script>
	<script type="text/javascript" src="../node_modules/angular-animate/angular-animate.js"></script>
	
	<script type="text/javascript" src="../scripts/app/config.js"></script>
	<script type="text/javascript" src="../scripts/app/controllers/ConcessionariaController.js"></script>        
    </head>

    <body >
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">Placar de Performance</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="concessionaria.html">Cadastro de Concessionária</a></li>
                    <li><a href="area.html">Cadastro de Áreas</a></li>
                    <li><a href="funcoes.html">Cadastro de Funções</a></li>
                </ul>
            </div>
        </nav>

        <div ng-app="myApp" ng-controller="ConcessionariaController">
            <form class="form-horizontal" ng-submit="salvar()">
		<div class="form-group">
                    <div class="col-sm-1">
                    </div>
                    <div class="col-sm-4">
                        <label>Nickname</label>
                        <input type="text" class="form-control" ng-model="concessionaria.nickname" />
                    </div>
                    <div class="col-sm-3">
                        <label>BIR</label>
                        <input type="number" class="form-control" ng-model="concessionaria.bir" />
                    </div>
                    <div class="form-group-btn">
                        <button type="button" class="btn btn-default" ng-click="salvar()">Salvar</button>
                    </div>
		</div>
            </form>

            <div class="col-sm-1">
            </div>		
            <div class="col-md-7">	
                <table class="table table-striped">
                    <thead>
                        <tr class="vert-align">
                            <th> Nickname </th>
                            <th> BIR </th>
                            <th class="text-center" colspan="2"> Ações </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="c in concessionarias track by $index">
                            <td> {{ c.nickname }} </td>
                            <td> {{ c.bir }} </td>
                            <td class="text-center"> <button type="button" class="btn btn-primary btn-xs" ng-click="editar(c, $index)">Editar</button> </td>
                            <td class="text-center"> <button type="button" class="btn btn-primary btn-xs" ng-click="deletar(c._id)">Deletar</button> </td>
                        </tr>
                    </tbody>
                </table>		
            </div>
	</div>
    </body>
</html>
