<!DOCTYPE html>
<html>

<head>
	<title>Perfil</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.css" />

	<script type="text/javascript" src="../node_modules/angular/angular.js"></script>
	<script type="text/javascript" src="../node_modules/angular-aria/angular-aria.js"></script>
	<script type="text/javascript" src="../node_modules/angular-animate/angular-animate.js"></script>
	

	<!-- <script type="text/javascript" src="../scripts/index.js"></script> -->
	<script type="text/javascript" src="../scripts/app/config.js"></script>
	<script type="text/javascript" src="../scripts/app/controllers/ConcessionariaController.js"></script>


	
</head>

<body >
  <div ng-app="myApp" >
	<div ng-controller="ConcessionariaController">
		<form ng-submit="salvar()">
			<div class="row">
				<div class="col-md-4">
					<div class="form-group">
						<label>Nickname</label>
						<input type="text" class="form-control" ng-model="concessionaria.nickname" />
					</div>
					
				</div>
				<div class="col-md-4">
					<div class="form-group">
						<label>BIR</label>
						<input type="number" class="form-control" ng-model="concessionaria.bir" />
					</div>
				</div>
				<div class="col-md-8">
					<div class="form-group">
						<button type="button" class="btn btn-primary btn-block" ng-click="salvar()">Incluir</button>
					</div>
				</div>
			</div>
		</form>

		<div class="col-md-8">	
			<table class="table table-striped">
				<thead>
					<tr>
						<th> Nickname </th>
						<th> BIR </th>
						<th> Ações </th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="c in concessionarias track by $index">
						<td> {{ c.nickname }} </td>
						<td> {{ c.bir }} </td>
						<td> 
							<button type="button" class="btn btn-primary btn-xs" ng-click="editar(c, $index)">Editar</button> 
						 	<button type="button" class="btn btn-primary btn-xs" ng-click="deletar(c._id)">Deletar</button> 
						</td>
				</div>

					</tr>
				</tbody>
			</table>		
		</div>
	</div>
	</div>
</body>

</html>
